<script type="text/javascript">
   
    $(document).on('click','#adds',function(){
        var doctorid=$('#doctorid').val();
        var disease=$('#disease').val();
        var phone=$('#phone').val();
        var name=$('#name').val();
        var addres=$('#addres').val();

        var verification = /^[1][1,2,3,4,5,7,8,9,0][0-9]{9}$/;

        if(!verification.test(phone)){
            alert('手机号格式不正确');
        }else{
           $.ajax({
                url:'/Order/adds_do', 
                data:{
                    "doctorid":doctorid,
                    "disease":disease,
                    "phone":phone,
                    "name":name,
                    "addres":addres,

                },
                type:'post',
                dataType:"json",
                success:function(data){
                    if(data.status){
                        
                        alert('添加成功');
                        window.location="/Order/lists";
                    }else{
                        alert(data.message)
                    }
                }
            });
        }
        
     
    })
</script>
