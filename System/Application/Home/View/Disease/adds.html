<script type="text/javascript">

    $(document).on('change','.category',function(){
        var that=$(this)
        var attr_value=that.parent().parent('.form-group').attr('attr_value');
        console.log(attr_value);
        
        $(".rem").each(function(){
            attrvalue=$(this).attr("attr_value");
            // console.log(attrvalue);
            if (attrvalue>attr_value) {
                $(this).remove();
            };
        });
        var category_id=$(this).val();
        // console.log(category_id);
        attr_value++;
        $.ajax({
            url:'/Department/get_do', 
            data:{
                "category_id":category_id
            },
            type:'post',
            dataType:"json",
            success:function(data){
                if(data.status){
                    if (data.results) {
                        // console.log(data);
                        var html_de='<div class="form-group rem" attr_value='+attr_value+'><label class="col-sm-2 control-label"></label><div class="col-sm-8"><select class="form-control category categorypid"><option value ="0">请选择</option>';
                        for (var i = 0; i < data.results.length; i++) {
                            html_de+='<option class="op" value ="'+data.results[i].id+'">'+data.results[i].name+'</option>'
                        }
                        html_de+='</select></div></div>';
                        that.parent().parent('.form-group').after(html_de);
                    }
                }else{
                    
                } 
            },
        });
    })
   
    $(document).on('click','#adds',function(){
        var name=$('#name').val();
        var first_letter=$('#first_letter').val();
        var department=$('.categoryid').val();
        var departmentpid=$('.categorypid').val();
        var body_position=$('.positionid').val();
        var summarize=$('#summarize').val();
        var pathogenesis=$('#pathogenesis').val();
        var symptoms=$('#symptoms').val();
        var diagnosis=$('#diagnosis').val();
        var treatment=$('#treatment').val();
        var prevention=$('#prevention').val();
        var life=$('#life').val();
        var drug=$('#drug').val();

        var departmentsend = "";
        if(departmentpid){
            departmentsend = departmentpid;
        }else if(departmentsend==0){
            departmentsend = department;
        }
        else{
            departmentsend = department;
        }

        if(name && first_letter){
            $.ajax({
            url:'/Disease/adds_do', 
                data:{
                    "name":name,
                    "first_letter":first_letter,
                    "department":departmentsend,
                    "body_position":body_position,
                    "summarize":summarize,
                    "pathogenesis":pathogenesis,
                    "symptoms":symptoms,
                    "diagnosis":diagnosis,
                    "treatment":treatment,
                    "prevention":prevention,
                    "life":life,
                    "drug":drug,

                },
                type:'post',
                dataType:"json",
                success:function(data){
                    if(data.status){
                        
                        alert('添加成功');
                        window.location="/Disease/lists";
                    }else{
                        alert(data.message);
                    }
                }
            });
        }else{
            alert("缺少必填数据");
        }

        
        
    })
</script>
