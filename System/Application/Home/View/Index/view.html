<script type="text/javascript">
    $(document).on('click','.btnDel',function(){
        if(confirm("确定要删除吗？")){
            var id=$(this).parent().siblings('.id').text();
            $.ajax({
                url:'/Company/dele_do', 
                data:{
                    "id":id,
                },
                type:'get',
                dataType:"json",
                success:function(data){
                    if(data.status){
                        alert('删除成功');
                        window.location="/Company/lists";
                    }else{
                        alert(data.message)
                    }
                },
            });
        }
    })
    
</script>
